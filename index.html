<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<div class="container" id=first>
  <img src=https://cdn-icons-png.flaticon.com/512/233/233146.png class="img-fluid" alt="running">

  <body>
    <form>
      <label> Number of miles today </label>
      <br>
      <span>
        <input type="number" min=0 max=10000 default=0>
        <br>
        <button type=submit>Add</button>
        <br>
      </span>
    </form>
    <hr>
    <section class="entrieswrapper">
      <h3>Last 7 days</h3>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">-</li>
        <li class="list-group-item">-</li>
        <li class="list-group-item">-</li>
        <li class="list-group-item">-</li>
        <li class="list-group-item">-</li>
        <li class="list-group-item">-</li>
        <li class="list-group-item">-</li>
      </ul>
    </section>
    <section class=data>
      <div id="Total">
        <p>Total</p>
        <span id:totalspan>0</span>
      </div>
      <div>
        <p>Average Distance</p>
        <span id:avgspan>0</span>
      </div>
      <div class=container>
        <p>This week high</p>
        <span id:weekhigh>0</span>
      </div>
    </section>
    <section class=progressCircleWrapper>
      <h3>Progress:<span>0</span>/<span>25</span></h3>
      <div class="progressWrapper">
        <div class="circlewrapper">

        </div>
      </div>


    </section>
  </body>
</div>

</html>
